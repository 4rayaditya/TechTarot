<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech Tarot — Cards</title>
    <meta name="description" content="Browse all 22 Major Arcana cards from Tech Tarot">

    <link rel="stylesheet" href="css/styles.css?v=2.0">
    <style>
        /* Page animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmerBackground {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Animated gradient background */
        html.cards-page-no-space,
        body.cards-page-no-space {
            overflow: hidden !important;
            height: 100vh !important;
            background: linear-gradient(135deg,
                    #03040a 0%,
                    #071226 25%,
                    #0a1830 50%,
                    #071226 75%,
                    #03040a 100%);
            background-size: 400% 400%;
            animation: shimmerBackground 15s ease infinite;
        }

        body.cards-page-no-space {
            margin: 0 !important;
        }

        body.cards-page-no-space #starfield,
        body.cards-page-no-space .nebula,
        body.cards-page-no-space .orb-container,
        body.cards-page-no-space .sun-button {
            display: none !important;
        }

        .cards-stage {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 24px;
            box-sizing: border-box;
            overflow-y: auto;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Decorative particles */
        .cards-stage::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(127, 233, 225, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(70, 215, 207, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(127, 233, 225, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(70, 215, 207, 0.3), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(127, 233, 225, 0.2), transparent);
            background-size: 200% 200%, 150% 150%, 180% 180%, 220% 220%, 190% 190%;
            background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%;
            animation: particleFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes particleFloat {

            0%,
            100% {
                opacity: 0.4;
                background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%;
            }

            50% {
                opacity: 0.7;
                background-position: 100% 100%, 0% 0%, 70% 30%, 0% 100%, 100% 0%;
            }
        }

        .cards-stage .cards-page.container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Page title styling */
        .cards-page h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(135deg, #e8fefb, var(--accent-2), #7fe9e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .cards-page p.subtitle {
            text-align: center;
            color: rgba(191, 248, 242, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Enhanced cards grid */
        .cards-grid {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        /* Staggered card animations */
        .cards-grid .card {
            animation: cardAppear 0.6s ease-out both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Add stagger delay to each card */
        .cards-grid .card:nth-child(1) {
            animation-delay: 0.7s;
        }

        .cards-grid .card:nth-child(2) {
            animation-delay: 0.75s;
        }

        .cards-grid .card:nth-child(3) {
            animation-delay: 0.8s;
        }

        .cards-grid .card:nth-child(4) {
            animation-delay: 0.85s;
        }

        .cards-grid .card:nth-child(5) {
            animation-delay: 0.9s;
        }

        .cards-grid .card:nth-child(6) {
            animation-delay: 0.95s;
        }

        .cards-grid .card:nth-child(7) {
            animation-delay: 1s;
        }

        .cards-grid .card:nth-child(8) {
            animation-delay: 1.05s;
        }

        .cards-grid .card:nth-child(9) {
            animation-delay: 1.1s;
        }

        .cards-grid .card:nth-child(10) {
            animation-delay: 1.15s;
        }

        .cards-grid .card:nth-child(n+11) {
            animation-delay: 1.2s;
        }

        /* Enhanced controls */
        .cards-controls {
            animation: fadeInUp 1s ease-out 1.3s both;
        }
    </style>
</head>

<body class="cards-page-no-space">
    <header class="topbar">
        <span class="topbar-text">DAILY DOSE OF UNSOLICITED WISDOM — TECH TAROT</span>
    </header>

    <main class="hero">
        <!-- Fullscreen stage to cover background space visuals and lock viewport -->
        <div class="cards-stage">
            <div class="cards-page container">
                <h1>All Cards</h1>
                <p class="subtitle">22 Major Arcana • Cosmic wisdom for modern builders</p>

                <div class="cards-grid">
                    <!-- cards injected by JS -->
                </div>
                <div class="cards-controls">
                    <button id="backHome" class="btn ghost">← Back to Home</button>
                    <button id="pullBtn" class="btn">Pull the cards</button>
                    <button id="reshuffle" class="btn">Reshuffle</button>
                </div>
                <div id="cardsResult" class="result hidden"></div>
            </div>
        </div>
    </main>

    <script>
        // Mark page and aggressively remove/hide any decorative space visuals so only the cards remain
        document.documentElement.classList.add('cards-page-no-space');
        document.body.classList.add('cards-page-no-space');
        // remove potential DOM elements that could render another sun or planets
        try {
            const s = document.getElementById('starfield'); if (s) s.remove();
            document.querySelectorAll('.nebula, .orb-container, .sun-button, #seeBtn').forEach(el => el.remove());
            // remove inline orbit containers or other decorative elements
            document.querySelectorAll('[data-orb], .orb-ui').forEach(el => el.remove());
            // clear body background
            document.body.style.backgroundImage = 'none';
            document.body.style.backgroundColor = 'var(--bg-0)';
            // lock scroll
            document.documentElement.style.overflow = 'hidden';
            document.body.style.overflow = 'hidden';
            document.documentElement.style.height = '100vh';
            document.body.style.height = '100vh';
        } catch (e) { /* ignore */ }
        // do not load space.js on this page to avoid canvas-drawn sun/planets
    </script>
    <script src="js/cards.js"></script>
</body>

</html>
