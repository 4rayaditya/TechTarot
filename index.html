    <style>
        /* Page load animation */
        body {
            animation: fadeIn 0.8s ease-out;
            background: linear-gradient(135deg,
                    #03040a 0%,
                    #071226 25%,
                    #0a1830 50%,
                    #071226 75%,
                    #03040a 100%);
            background-size: 400% 400%;
            animation: fadeIn 0.8s ease-out, shimmerBackground 20s ease infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shimmerBackground {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Floating particles effect */
        .hero::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(127, 233, 225, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(70, 215, 207, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(127, 233, 225, 0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(70, 215, 207, 0.3), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(127, 233, 225, 0.2), transparent),
                radial-gradient(1px 1px at 30% 80%, rgba(127, 233, 225, 0.25), transparent);
            background-size: 200% 200%, 150% 150%, 180% 180%, 220% 220%, 190% 190%, 210% 210%;
            background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%, 50% 0%;
            animation: particleFloat 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes particleFloat {

            0%,
            100% {
                opacity: 0.3;
                background-position: 0% 0%, 100% 100%, 50% 50%, 100% 0%, 0% 100%, 50% 0%;
            }

            50% {
                opacity: 0.6;
                background-position: 100% 100%, 0% 0%, 70% 30%, 0% 100%, 100% 0%, 20% 80%;
            }
        }

        /* Custom cursor for interactive elements */
        .hero,
        .control-panel {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%237fe9e1" stroke-width="2"><circle cx="12" cy="12" r="10" opacity="0.3"/><circle cx="12" cy="12" r="3"/></svg>'), auto;
        }

        button,
        a,
        select {
            cursor: pointer;
        }
    </style>
</head>

            <!-- questionnaire removed: cards will be shown directly when the sun is clicked -->

            <!-- planet spacing control removed (manual tuning applied) -->

                            <div class="back"></div>
