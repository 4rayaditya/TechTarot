<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech Tarot</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Sun DOM button styling removed — interactive Sun is canvas-drawn in `starfield` */
    </style>
</head>

<body>
    <header class="topbar">DAILY DOSE OF UNSOLICITED WISDOM — TECH TAROT</header>

    <main class="hero">
        <canvas id="starfield" aria-hidden></canvas>
        <div id="floatingText" class="floating-text" aria-hidden="false"><span id="typingText"></span><span
                class="cursor">|</span></div>
        <div class="nebula nebula-1" aria-hidden></div>
        <div class="nebula nebula-2" aria-hidden></div>

        <!-- Interactive sun removed (canvas-drawn sun is the visual). Click the starfield to open cards. -->

        <div class="container">
            <!-- <h1>Strategy? Shuffle. Ship. Repeat.</h1>
            <p class="subtitle">A playful, slightly cursed tarot for founders, makers, and midnight pivots.</p> -->

            <!-- controls and card area moved to floating control panel to keep center clear -->

            <!-- debug panel and recent readings removed per user request -->
        </div>

        <!-- decorative side SVGs removed for a cleaner, minimal layout -->
    </main>

    <aside class="control-panel" aria-hidden="false">
        <div class="panel-inner">
            <div class="intro-area">
                <!-- Play button moved to footer socials for quick access -->
            </div>

            <div class="mode-container electric-card hidden" id="toneBox" aria-hidden="true">
                <div class="electric-inner">
                    <label for="modeSelect" class="mode-label">Select tone</label>
                    <select id="modeSelect" aria-label="Reading mode">
                        <option value="witty">Witty coach</option>
                        <option value="coach">Practical coach</option>
                        <option value="stern">Stern advisor</option>
                    </select>
                </div>
            </div>

            <!-- questionnaire removed: cards will be shown directly when the sun is clicked -->

            <div class="panel-actions">
                <button id="startBtn" class="btn hidden">Pull the cards</button>
                <button id="deepBtn" class="btn ghost hidden">Deep Dive</button>
            </div>

            <!-- planet spacing control removed (manual tuning applied) -->

            <section id="cardArea" class="card-area hidden" aria-live="polite">
                <p class="prompt">Pick a card • click to flip</p>
                <div class="cards">
                    <div class="card" data-index="0">
                        <div class="inner">
                            <div class="front">?</div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="card" data-index="1">
                        <div class="inner">
                            <div class="front">?</div>
                            <div class="back"></div>
                        </div>
                    </div>
                    <div class="card" data-index="2">
                        <div class="inner">
                            <div class="front">?</div>
                            <div class="back"></div>
                        </div>
                    </div>
                </div>
                <div id="result" class="result"></div>
                <button id="againBtn" class="btn ghost hidden">Shuffle again</button>
            </section>
        </div>
    </aside>

    <footer class="footer">
        <!-- play trigger moved to the sun button in the top-left -->
        <!-- <div>MADE BY ADITYA</div> -->
        <div class="socials">
            <a href="https://github.com/4rayaditya" target="_blank" rel="noopener" aria-label="GitHub"
                class="social-link">
                <!-- Official GitHub Octocat SVG -->
                <svg role="img" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <title>GitHub</title>
                    <path fill="currentColor"
                        d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.744.084-.729.084-.729 1.205.085 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.931 0-1.31.468-2.381 1.235-3.221-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.911 1.23 3.221 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.215 0 1.598-.015 2.887-.015 3.277 0 .315.21.694.825.576C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/aditya-ray-674942312/" target="_blank" rel="noopener"
                aria-label="LinkedIn" class="social-link">
                <!-- LinkedIn SVG -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                        d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.16 8h4.68V24H.16V8zm7.33 0h4.5v2.16h.06c.63-1.2 2.16-2.48 4.45-2.48 4.76 0 5.64 3.13 5.64 7.2V24h-4.68v-7.05c0-1.68-.03-3.84-2.34-3.84-2.35 0-2.71 1.84-2.71 3.72V24H7.49V8z" />
                </svg>
            </a>
        </div>
    </footer>

    <!-- Full-width cards overlay (hidden by default) -->
    <div id="cardsOverlay" class="cards-overlay hidden" aria-hidden="true">
        <div class="overlay-inner">
            <button id="closeOverlay" class="btn ghost">Close</button>
            <div class="cards-page container">
                <div class="cards-grid" id="overlayGrid"></div>
                <div class="cards-controls">
                    <button id="overlayPull" class="btn">Pull the cards</button>
                    <button id="overlayReshuffle" class="btn">Reshuffle</button>
                </div>
                <div id="overlayResult" class="result hidden"></div>
            </div>
        </div>
    </div>
    <script src="js/space.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
